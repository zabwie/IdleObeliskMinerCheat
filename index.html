<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Idle Obelisk Miner - Cheat Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Idle Obelisk Miner - Cheat Engine</h1>
    
    <div class="section">
      <h2>Resources</h2>
      <div class="cheat-controls">
        <div class="cheat-item">
          <label for="stones">Stones:</label>
          <input type="number" id="stones" min="0" value="0">
          <button id="set-stones">Set</button>
        </div>
        
        <div class="cheat-item">
          <label for="gems">Gems:</label>
          <input type="number" id="gems" min="0" value="0">
          <button id="set-gems">Set</button>
        </div>
        
        <div class="cheat-item">
          <label for="relics">Relics:</label>
          <input type="number" id="relics" min="0" value="0">
          <button id="set-relics">Set</button>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>Game Speed</h2>
      <div class="cheat-controls">
        <div class="cheat-item">
          <label for="game-speed">Speed Multiplier:</label>
          <input type="number" id="game-speed" min="1" max="100" value="1">
          <button id="set-speed">Set</button>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>Upgrades</h2>
      <div class="cheat-controls">
        <div class="cheat-item">
          <label for="unlock-all">Unlock All Upgrades:</label>
          <button id="unlock-all">Unlock</button>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>Save/Load</h2>
      <div class="cheat-controls">
        <div class="cheat-item">
          <button id="save-game">Save Game State</button>
          <button id="load-game">Load Game State</button>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>Status</h2>
      <div id="status-message"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
